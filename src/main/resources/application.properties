# Puerto del servidor
server.port=8089
# PostgreSQL Config
spring.datasource.url=tuUrldebasededatos
spring.datasource.username=tuUsuario
spring.datasource.password=tupassword

spring.datasource.driver-class-name=org.postgresql.Driver
#  JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

#  Thymeleaf
spring.thymeleaf.cache=false

# WebSocket (opcional para debugging)
spring.websocket.message-size-limit=64KB
spring.websocket.send-time-limit=20s
spring.websocket.send-buffer-size-limit=512KB

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=tucorreo
spring.mail.password=tupassword
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true




















